<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors | developed by Isaac Urdaneta</title>
  <style>
    
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }

#root{

  width: 100%;
  height: 100%;
  width: 100%;
  height: 100%;
  background: rgb(2,0,36);
  background: linear-gradient(164deg, rgba(2,0,36,1) 0%, rgba(16,16,195,0.7231267507002801) 88%, rgba(0,212,255,1) 100%);
  padding: 1.5rem 2rem;
}

.score{

  max-width: 900px;
  min-width: 300px;
  color: white;
  margin: 0 auto;
  padding: .5rem 1rem ;
  border: 2px solid white;
  border-radius: 20px;
}

.img-play{

  background-color: white;
  width: 130px;
  height: 130px;
  
  text-align: center;
  padding: 1rem;
  border-radius: 50%;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

/* .img-play:hover{

  width: 100px;
  height: 100px;
} */

.play{

  max-width: 700px;
  min-width: 250px;
  margin: 2rem auto;
  padding-top: 1rem;
}

.paper{

  border: 12px solid #ec9e0e;
}

.rock{

  border: 12px solid #4865f4;
}

.scissors{

  border: 12px solid #dc2e4e;
}

.btn-rules{

  padding: .8rem 1.3rem;
  background-color: transparent;
  outline: none;
  border-radius: 20px;
  border: 1px solid white;
  color: white;
  cursor: pointer;

}

.btn-rules:hover{

  background-color: white;
  color: black;
}

.house-picked{

  position:relative;
}

.animation{

  width: 130px;
  height: 130px;
  background-color: #2c2a2e80;
  margin: 0 auto;
  border-radius: 50%;
}


/* effects with scale */

.effect-scale{

animation: agrandar 1.5s alternate .5s infinite ;
}



@keyframes agrandar {

  0%{

    transform: scale(.4);
  }



  25%{

    transform: scale(.8);
  }

  50%{

    transform: scale(1.2);
  }

  75%{

    transform: scale(.8);
  }

  100%{

    transform: scale(.4);
  }
}

.play-again:hover{

color: red;
}
</style>
</head>
<body>

  <main id="root">
  </main>
  <script src="./index.js" type="module"></script>
</body>
</html>
